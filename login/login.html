<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chihuahua Online</title>

    <script src="RequestAuth.js"></script>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div id="imgContainer">
        <img src="Resources/logo chihuahua online blanco.png" id="logo">
    </div>

    <div id="container">
        <form action="" id="login">
            <div id="toplabel">
                <label for="name" id="addresslabel">Nombre:</label>
            </div>
            <input type="text" id="name" required><br>
            <div id="toplabel">
                <label for="username" id="addresslabel">Correo Electrónico:</label>
            </div>
            <input type="mail" id="username" required><br>
            <div class="checkboxContainer">
                <input type="checkbox" name="" id="terms" required>
                <label for="terms">Entiendo, estoy de acuerdo y acepto los términos <a href="#">del contrato del usuario</a> y <a href="#">Política de Privacidad.</a></label>
            </div>
            <button type="submit">CONECTAR A INTERNET</button>
        </form>
    </div>


    <div id="msg"></div>
</body>

<footer>
    <div id="footer">
        <img src="Resources/ESCUDO_Blanco-Horizontal.png" alt="">
    </div>
</footer>    
</html>
